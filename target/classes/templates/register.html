<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>注册一个牛逼账户</title>
    <!-- Bootstrap core CSS -->
    <link href="asserts/css/bootstrap.min.css" th:href="@{asserts/css/bootstrap.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="asserts/css/signin.css" th:href="@{/asserts/css/signin.css}" rel="stylesheet">
</head>
<body class="text-center">
<form class="form-signin"  th:action="@{/doregister}" method="post">
    <img class="mb-4" th:src="@{/asserts/img/logo.PNG}" src="asserts/img/logo.PNG" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal" th:text="快填用户名密码注册">Please sign in</h1>
    <label class="sr-only" th:text="#{username}">Username</label>
    <input type="text"  name="username" class="form-control" placeholder="Username" th:placeholder="请输入用户名" required="" autofocus="">
    <label class="sr-only" th:text="#{password}">Password</label>
    <input type="password" name="password" class="form-control" placeholder="Password" th:placeholder="请输入密码" required="">
    <!--<div class="checkbox mb-3">-->
    <!--<label>-->
    <!--<input type="checkbox" value="remember-me"/> [[记住密码]]-->
    <!--</label>-->
    <!--</div>-->
    <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="点我起飞">Sign in</button>
    <p class="mt-5 mb-3 text-muted">© 芜湖新媒体中心</p>
    <!--<a class="btn btn-sm" th:href="@{/index.html(l='en_US')}">English</a>-->
</form>
</body>

</html>
