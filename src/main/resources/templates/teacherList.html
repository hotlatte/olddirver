<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>老司机爱开车</title>
    <link rel="stylesheet" th:href="@{asserts/css/bootstrap.css}"/>
</head>
<body class="container">
<br/>
<h1>高级教师列表</h1>
<br/><br/>
<div class="with:80%">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>序号</th>
            <th>姓名</th>
            <th>年龄</th>
            <th>罩杯</th>
            <th>国籍</th>
            <th>编辑</th>
            <th>删除</th>
        </tr>
        </thead>
        <tbody>
       <tr  th:each="teacher: ${teachers}">
            <th scope="row" th:text="${teacher.id}">1</th>
            <td th:text="${teacher.name}">pancm</td>
            <td th:text="${teacher.age}">123456</td>
            <td th:text="${teacher.cupSize}">16</td>
           <td th:text="${teacher.country}">Japan</td>
            <td><a th:href="@{/toEdit(id=${teacher.id})}">编辑</a></td>
            <td><a th:href="@{/toDelete(id=${teacher.id})}">删除</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="form-group">
    <div class="col-sm-2 control-label">
        <a href="/toAddTeacher" th:href="@{/toAddTeacher}" class="btn btn-info">添加</a>
    </div>
</div>

</body>
</html>
